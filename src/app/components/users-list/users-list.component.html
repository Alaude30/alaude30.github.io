<ion-header>
    <ion-toolbar>
        <ion-searchbar mode="ios">

        </ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let user of users" mode="ios" margin-top>
            <ion-avatar margin>
                <img src="../../../assets/image/bg.jpg" alt="avatar">
            </ion-avatar>
            <ion-label>
                {{ user.name }}
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
